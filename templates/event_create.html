{% extends 'base.html' %}
{% load static %}
{% load i18n %}  <!-- Load the internationalization tag library -->
{% block content %}

<form method="POST" action="{% url 'event_create' %}?date={{ request.GET.date }}&type={{ request.GET.type }}">
    {% csrf_token %}

    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <p class="error-message">{{ error }}</p>
        {% endfor %}
    {% endif %}
    {{ form.as_p }}
    <button type="submit">{% trans "Add" %}</button>
    
</form>
{% endblock %}
{% block extra_js %}
<script src="{% static 'js/retrieve_date.js' %}"></script>
{% endblock %}
