{% extends 'base.html' %}

{% load static %}
{% load i18n %}

<!-- Your 404 page content here -->
{% block content%}
<div class="col-md-12 text-center">
    <img src="{% static 'images/404.svg' %}" alt="404" class="img-fluid">
    <h1 class="display-1">{%trans "404 error"%}</h1>
    <h2 class="display-3">{% trans "Page Not Found" %}</h2>
    <p class="">{%trans "The page you are looking for does not exist."%}</p>
    <a href="{% url 'home' %}" class="bg-dark w-25 text-light p-2 rounded">Home</a>
</div>
{% endblock %}
